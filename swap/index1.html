<script>

	function weiForEth(num, decimals) {
		return num / Math.pow(10, decimals);
	}
	function ethForWei(num, decimals) {
		return (num + '') + (Math.pow(10, decimals) + '').replace('1', '');
	}
	function set(key, value) {
